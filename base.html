<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="UTF-8">
    <title>TheosPomodoroApp</title>
    <link rel="stylesheet" href="css/navigation.css"/>

    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-route/angular-route.js"></script>
  </head>

  <body id="backgroundMain"> 

<!-- MAIN Navigation slider main elements -->

    <div id="myNav" class="mainNavSlider">

      <!-- Button to close the overlay navigation -->
      <img src="images/SideMenuOpener.png" draggable="false" class="closebtn" onclick="closeNav()">
            
          <div class="ButtonStyle"> <!-- for basic styling applied to all buttons -->

            <div class="StudyTips" onclick="openStudyNav()"> <!-- icon that opens STUDY TIPS NAVIGATION menu -->
              <span class="helper"></span><img src="images/book.png" draggable="false" class="menuItemImageOne">
              <b id="menuText" class="menuItemText">Study Tips</b>
            </div>

            <div class="Settings" onclick="loadSettingsPage();"> <!-- icon that opens settings page-->
              <span class="helper"></span><img src="images/Settings.png" draggable="false" class="menuItemImageTwo">
              <b id="menuText2" class="menuItemText">Settings</b>           
            </div>

            <div class="Help" onclick="loadHelpPage();"> <!-- icon that opens Help page -->
              <span class="helper"></span><img src="images/Help.png" draggable="false" class="menuItemImageThree">
              <b id="menuText3" class="menuItemText">Help</b>      
            </div>

          </div>
    
    </div>



<!-- STUDY TIPS Navigation slider main elements -->
    
    <div id="mySideStudynav" class="sidenavStudy"> <!-- Icon to close the opened STUDY TIPS menu -->
      <img src="images/SideMenuOpener.png" draggable="false" class="closebtnStudy" onclick="closeStudyNav()">

      <div class="ButtonStyle"> <!-- for basic styling that applies to all buttons -->

          <div class="WorkTime" onclick="loadStudyTimePage();"> <!-- to open work-time study tips -->
            <img src="images/book.png" draggable="false" class="menuItemImageOne"> <!-- reusing styling from MAIN NAVIGATION menu -->
            <b id="menuStudyText1" class="menuItemStudyText">Using Study Time</b>
          </div>

          <div class="BreakTime" onclick="loadBreakTimePage();"> <!-- to open break-time study tips -->
            <img src="images/coffecup.png" draggable="false" class="menuItemImageTwo"> <!-- reusing styling from MAIN NAVIGATION menu -->
            <b id="menuStudyText2" class="menuItemStudyText">Using Break Time</b>
          </div>
      </div>    
    </div>

<!-- Main Page Content ....................................-->

    <div id="navBar">
          <span onclick="openNav()">
              <span class="helper"></span><img src="images/SideMenuOpener.png" class="mainNavigationIcon" draggable="false">
          </span>

          <span class="invisWall"></span>

          <span onclick="loadTimerPage();">
              <span class="helper"></span><img src="images/TimerEdited.png" class="timerIcon" id="timerImage" draggable="false">
          </span>
    </div>

    <div id="ng-window" class="ng-viewMain" ng-view></div>


<!-- Javascript elements ..................................-->

          <script type="text/javascript" src="angularNavigation.js"></script>
          <script type="text/javascript" src="navigation.js"></script>
          <script type="text/javascript" src="timer.js"></script>
          <script type="text/javascript" src="settings.js"></script>

          <script>
            // You can also require other files to run in this process
            require('./renderer.js')
          </script>
  </body>
</html>
