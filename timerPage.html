<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TheosPomodoroApp</title>
    <link rel="stylesheet" href="timerPage.css"/>
  </head>

  <body>

  <!-- Navigation Bar..........................................-->
    
    <div id="mySideStudynav" class="sidenavStudy">
      <img src="images/SideMenuOpener.png" draggable="false" class="closebtnStudy" onclick="closeStudyNav(); closeMainNav()">
      <!-- <div class="ButtonStyle"> - Depends on how I want these
                                      buttons to look; they may be different -->

      <h1>StudyTipsPage</h1>    
          
    </div>


    <div id="mySidenav" class="sidenav">
      <img src="images/SideMenuOpener.png" draggable="false" class="closebtn" onclick="closeNav(); closeStudyNav()">
      
      <div class="ButtonStyle">

        <div class="StudyTips" onclick="openStudyNav()">
          <img src="images/book.png" draggable="false" class="StudyTipsNavImg">
          <b>Study Tips</b>
        </div>

        <div class="Settings">
          <img src="images/Settings.png" draggable="false" class="SettingsNavImg">
          <b>Settings</b>
        </div>

        <div class="Help">
          <img src="images/Help.png" draggable="false" class="HelpNavImg">
          <b>Help</b>
        </div>

      </div>
    </div>
  
    
    <!-- The icon that Opens the Navigation Tab --> 
    <span onclick="openMainNav()">
      <img src="images/SideMenuOpener.png" draggable="false" style="position: absolute; width:21px; height:21px; padding-left: 8px; padding-top: 5px;">
    </span>

    <!-- The icon that returns to the Timer Page --> 
    <span onclick="closeMainNav(); closeStudyNav()">
        <img src="images/TimerEdited.png" draggable="false" style="width:25px; height:25px; padding-left: 350px; padding-top: 5px;">
    </span>
    

    <!-- Main Page Content ....................................-->

    


    <!-- Javascript elements ..................................-->
    
    <script src="javascript/navigation.js"></script>

    <script src="javascript/timer.js"></script>

    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>

  </body>
</html>
