<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TheosPomodoroApp</title>
    <link rel="stylesheet" href="timerPage.css"/>
  </head>

  <body>

  <!-- Navigation Bar..........................................-->
    
    <div id="mySidenav" class="sidenav">
      <img src="images/SideMenuOpener.png" draggable="false" class="closebtn" onclick="closeNav()">
      
      <div class="ButtonStyle">

        <div class="StudyTips">
          <img src="images/book.png" draggable="false" class="StudyTipsNavImg">
          <b>Study Tips</b>
        </div>

        <div class="Settings">
          <img src="images/Settings.png" draggable="false" class="SettingsNavImg">
          <b>Settings</b>
        </div>

        <div class="Help">
          <img src="images/Help.png" draggable="false" class="HelpNavImg">
          <b>Help</b>
        </div>

      </div>
    </div>
    
    <!-- The icon that Opens the Navigation Tab --> 
    <span onclick="openNav()">
      <img src="images/SideMenuOpener.png" draggable="false" style="position: absolute; width:21px; height:21px; padding-left: 8px; padding-top: 5px;">
    </span>

    <!-- The icon that returns to the Timer Page --> 
    <span onclick="closeNav()">
        <img src="images/TimerEdited.png" draggable="false" style="width:25px; height:25px; padding-left: 350px; padding-top: 5px;">
      </span>
    

    <!-- Main Page Content ....................................-->

    <h1>Timer Page</h1>


    <!-- Javascript elements ..................................-->
    
    <script> //Opens and Closes Navigation
        /* Set the width of the side navigation to 250px */
        function openNav() { //Triggered when icon is clicked
          document.getElementById("mySidenav").style.width = "350px";
          //document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
        }

        /* Set the width of the side navigation to 0 */
        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
          //document.body.style.backgroundColor = "white";
        }
    </script>


    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>

  </body>
</html>
